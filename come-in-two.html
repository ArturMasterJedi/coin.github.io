<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Vip_Coin</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="page white-two">
        <div class="authorization__logo">
            <picture><source srcset="img/icons/authorization__logo.webp" type="image/webp"><img src="img/icons/authorization__logo.png" alt="img"></picture>
        </div>
        <div class="authorization">
            <div class="authorization__wrapper">
                <div class="authorization__left">
                    <div class="authorization__title">
                        Восстановление <br>
                        пароля
                    </div>
                    <form class="authorization__form">
                        <div class="authorization__form_input">
                            <span>E-mail</span>
                            <input type="text" placeholder="Введите">
                        </div>
                        <button class="authorization__form_btn button">
                            Отправить
                        </button>
                    </form>
                    <div class="authorization__bottom">
                        <div class="authorization__bottom_title">
                            Уже есть аккаунт?
                        </div>
                        <div class="authorization__bottom_subtitle">
                            Войдите в личный кабинет с помощью логина и пароля
                        </div>
                        <button class="authorization__bottom_btn">
                            Войти
                        </button>
                    </div>
                </div>
                <div class="authorization__img">
                    <picture><source srcset="img/authorization__img.webp" type="image/webp"><img src="img/authorization__img.png" alt="img"></picture>
                </div>
            </div>
        </div>




    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/choices.min.js"></script>
    <script src="js/img.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
